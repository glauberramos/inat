    <script>
      const DELAY_MS = 1000;

      let isSearching = false;
      let searchTimeout = null;
      let placeSearchTimeout = null;
      let selectedPlaceId = null;
      let selectedPlaceName = null;

      const usernameInput = document.getElementById("username");
      const autocompleteEl = document.getElementById("autocomplete");
      const placeInput = document.getElementById("placeInput");
      const placeAutocomplete = document.getElementById("placeAutocomplete");

      // URL parameter and localStorage handling
      const urlParams = new URLSearchParams(window.location.search);
      const urlUsername = urlParams.get("user");
      const urlPlaceId = urlParams.get("place_id");
      const urlPlaceName = urlParams.get("place");
      const savedUsername = localStorage.getItem("inatUsername");

      if (urlUsername) {
        usernameInput.value = urlUsername;
        localStorage.setItem("inatUsername", urlUsername);
      } else if (savedUsername) {
        usernameInput.value = savedUsername;
      }

      // Load place from URL parameter or localStorage
      const savedPlaceId = localStorage.getItem("inatPlaceId");
      const savedPlaceName = localStorage.getItem("inatPlaceName");
      if (urlPlaceId && urlPlaceName) {
        selectedPlaceId = urlPlaceId;
        selectedPlaceName = urlPlaceName;
        placeInput.value = urlPlaceName;
        localStorage.setItem("inatPlaceId", urlPlaceId);
        localStorage.setItem("inatPlaceName", urlPlaceName);
      } else if (savedPlaceId && savedPlaceName) {
        selectedPlaceId = savedPlaceId;
        selectedPlaceName = savedPlaceName;
        placeInput.value = savedPlaceName;
      }

      // Username autocomplete
      usernameInput.addEventListener("input", (e) => {
        clearTimeout(searchTimeout);
        const query = e.target.value.trim();

        if (query.length < 2) {
          autocompleteEl.innerHTML = "";
          autocompleteEl.classList.remove("active");
          return;
        }

        searchTimeout = setTimeout(() => searchUsers(query), 300);
      });

      async function searchUsers(query) {
        try {
          const response = await fetch(
            `${API_BASE}/users/autocomplete?q=${encodeURIComponent(
              query
            )}&per_page=10`
          );
          const data = await response.json();

          if (data.results && data.results.length > 0) {
            autocompleteEl.innerHTML = data.results
              .map(
                (user) => `
            <div class="autocomplete-item" data-login="${user.login}">
              <div class="autocomplete-name">${user.login}</div>
              <div class="autocomplete-login">${user.name || ""} · ${(
                  user.observations_count || 0
                ).toLocaleString()} observations</div>
            </div>
          `
              )
              .join("");

            autocompleteEl
              .querySelectorAll(".autocomplete-item")
              .forEach((item) => {
                item.addEventListener("click", () => {
                  usernameInput.value = item.dataset.login;
                  localStorage.setItem("inatUsername", item.dataset.login);
                  updateUrlWithUsername(item.dataset.login);
                  autocompleteEl.classList.remove("active");
                });
              });

            autocompleteEl.classList.add("active");
          } else {
            autocompleteEl.innerHTML = "";
            autocompleteEl.classList.remove("active");
          }
        } catch (error) {
          console.error("Error searching users:", error);
        }
      }

      // Hide autocomplete when clicking outside
      document.addEventListener("click", (e) => {
        if (
          !usernameInput.contains(e.target) &&
          !autocompleteEl.contains(e.target)
        ) {
          autocompleteEl.classList.remove("active");
        }
        if (
          !placeInput.contains(e.target) &&
          !placeAutocomplete.contains(e.target)
        ) {
          placeAutocomplete.classList.remove("active");
        }
      });

      // Place autocomplete
      placeInput.addEventListener("input", (e) => {
        clearTimeout(placeSearchTimeout);
        const query = e.target.value.trim();

        // Clear selection if user is typing
        selectedPlaceId = null;
        selectedPlaceName = null;

        // Clear localStorage and URL if input is emptied
        if (query.length === 0) {
          localStorage.removeItem("inatPlaceId");
          localStorage.removeItem("inatPlaceName");
          updateUrlWithPlace(null, null);
        }

        if (query.length < 2) {
          placeAutocomplete.innerHTML = "";
          placeAutocomplete.classList.remove("active");
          return;
        }

        placeSearchTimeout = setTimeout(() => searchPlaces(query), 300);
      });

      async function searchPlaces(query) {
        try {
          const response = await fetch(
            `${API_BASE}/places/autocomplete?q=${encodeURIComponent(query)}&per_page=10`
          );
          const data = await response.json();

          if (data.results && data.results.length > 0) {
            placeAutocomplete.innerHTML = data.results
              .map(
                (place) => `
              <div class="autocomplete-item" data-id="${place.id}" data-name="${place.display_name}">
                <div class="autocomplete-name">${place.display_name}</div>
                <div class="autocomplete-login">${place.place_type_name || ''}</div>
              </div>
            `
              )
              .join("");

            placeAutocomplete
              .querySelectorAll(".autocomplete-item")
              .forEach((item) => {
                item.addEventListener("click", () => {
                  selectedPlaceId = item.dataset.id;
                  selectedPlaceName = item.dataset.name;
                  placeInput.value = selectedPlaceName;
                  // Save to localStorage and update URL
                  localStorage.setItem("inatPlaceId", selectedPlaceId);
                  localStorage.setItem("inatPlaceName", selectedPlaceName);
                  updateUrlWithPlace(selectedPlaceId, selectedPlaceName);
                  placeAutocomplete.classList.remove("active");
                });
              });

            placeAutocomplete.classList.add("active");
          } else {
            placeAutocomplete.innerHTML = "";
            placeAutocomplete.classList.remove("active");
          }
        } catch (error) {
          console.error("Error searching places:", error);
        }
      }

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      async function getUserSpeciesCounts(username) {
        updateProgress(0, "Fetching species list...", "");

        const perPage = 500;
        let allResults = [];
        let page = 1;
        let totalPages = 1;

        // Build base URL
        let baseUrl = `${API_BASE}/observations/species_counts?user_login=${username}&verifiable=true&per_page=${perPage}`;
        if (selectedPlaceId) {
          baseUrl += `&place_id=${selectedPlaceId}`;
        }

        // Fetch first page to get total count
        const firstData = await fetchJSON(`${baseUrl}&page=1`);
        if (!firstData.results || firstData.results.length === 0) {
          return [];
        }

        allResults = [...firstData.results];
        const totalResults = firstData.total_results;
        totalPages = Math.ceil(totalResults / perPage);

        // Fetch remaining pages
        for (let p = 2; p <= totalPages; p++) {
          updateProgress(0, `Fetching species list (page ${p} of ${totalPages})...`, "");
          const data = await fetchJSON(`${baseUrl}&page=${p}`);
          if (data.results) {
            allResults.push(...data.results);
          }
        }

        // Map results to expected structure
        return allResults
          .filter((item) => item.taxon)
          .map((item) => ({
            taxon: {
              id: item.taxon.id,
              name: item.taxon.name,
              rank: item.taxon.rank,
              observations_count: item.taxon.observations_count || 0,
              preferred_common_name: item.taxon.preferred_common_name,
              default_photo: item.taxon.default_photo,
            },
          }));
      }

      async function checkFirstObserversBatch(
        username,
        taxaMap,
        onFirstFound,
        onProgress,
        useCreatedAt = false
      ) {
        const PARALLEL_REQUESTS = 3;
        const BATCH_SIZE = 200;

        const totalTaxa = Array.from(taxaMap.entries()); // All taxa to process
        const currentBatches = [new Map(), new Map(), new Map()]; // 3 parallel batches
        const foundFirstObs = new Map();
        let processedCount = 0;
        let apiCalls = 0;

        while (totalTaxa.length > 0 || currentBatches.some((b) => b.size > 0)) {
          // If less than 200 taxa left, use single batch
          const useSingleBatch = totalTaxa.length < BATCH_SIZE && currentBatches.every((b) => b.size === 0);

          if (useSingleBatch) {
            // Load everything in one call
            const singleBatch = currentBatches[0];
            while (totalTaxa.length > 0) {
              const [id, taxon] = totalTaxa.shift();
              singleBatch.set(id, taxon);
            }
          } else {
            // Fill each batch up to BATCH_SIZE from totalTaxa
            for (const batch of currentBatches) {
              while (batch.size < BATCH_SIZE && totalTaxa.length > 0) {
                const [id, taxon] = totalTaxa.shift();
                batch.set(id, taxon);
              }
            }
          }

          // Filter to only non-empty batches
          const activeBatches = currentBatches.filter((b) => b.size > 0);
          if (activeBatches.length === 0) break;

          apiCalls += activeBatches.length;
          onProgress(processedCount, taxaMap.size, apiCalls);

          // Fetch all batches in parallel
          const results = await Promise.all(
            activeBatches.map(async (batch, index) => {
              const batchIds = Array.from(batch.keys());
              const orderBy = useCreatedAt ? 'created_at' : 'observed_on';
              let url = `${API_BASE}/observations?taxon_id=${batchIds.join(",")}&per_page=200&order_by=${orderBy}&order=asc&verifiable=true`;
              if (selectedPlaceId) {
                url += `&place_id=${selectedPlaceId}`;
              }

              try {
                const data = await fetchJSON(url);
                return { batch, data, index };
              } catch (e) {
                console.error("Error fetching batch:", e);
                return { batch, data: { results: [] }, index };
              }
            })
          );

          // Process results from each batch
          for (const { batch, data } of results) {
            const foundInBatch = new Set();

            if (data.results && data.results.length > 0) {
              for (const obs of data.results) {
                const obsTaxon = obs.taxon;
                const obsTaxonId = obsTaxon?.id;
                const ancestorIds = obsTaxon?.ancestor_ids || [];

                // Check if any batch taxa match this observation (direct or via ancestors)
                for (const [batchTaxonId, batchTaxon] of batch) {
                  if (!foundFirstObs.has(batchTaxonId) &&
                      (obsTaxonId === batchTaxonId || ancestorIds.includes(batchTaxonId))) {
                    const isFirst =
                      obs.user?.login?.toLowerCase() === username.toLowerCase();

                    foundFirstObs.set(batchTaxonId, {
                      isFirst,
                      observationId: obs.id,
                      observedOn: useCreatedAt ? obs.created_at : obs.observed_on,
                      imageUrl: obs.photos?.[0]?.url?.replace("square", "small"),
                      firstObserver: obs.user?.login,
                    });

                    foundInBatch.add(batchTaxonId);
                    processedCount++;

                    if (isFirst) {
                      onFirstFound(batchTaxon, foundFirstObs.get(batchTaxonId));
                    }
                  }
                }
              }
            }

            // Move taxa not found to the bottom of totalTaxa
            for (const [taxonId, taxon] of batch) {
              if (!foundInBatch.has(taxonId)) {
                totalTaxa.push([taxonId, taxon]);
              }
            }

            // Clear the batch
            batch.clear();
          }
        }

        onProgress(processedCount, taxaMap.size, apiCalls);
      }

      function updateProgress(percent, text, currentSpecies) {
        document.getElementById("progressBar").style.width = percent + "%";
        document.getElementById("progressText").textContent = text;
        document.getElementById("currentCheck").textContent = currentSpecies;
      }

      function showError(message) {
        const errorEl = document.getElementById("error");
        errorEl.textContent = message;
        errorEl.style.display = "block";
      }

      function hideError() {
        document.getElementById("error").style.display = "none";
      }

      function updateResultsCount(count) {
        const countEl = document.getElementById("resultsCount");
        let text = `Found ${count} first observation${count !== 1 ? "s" : ""}`;
        if (selectedPlaceName) {
          text += ` in ${selectedPlaceName}`;
        }
        countEl.textContent = text;
      }

      function addResultItem(sp) {
        const listEl = document.getElementById("speciesList");
        const li = document.createElement("li");
        li.className = "species-item";
        const rankLabel =
          sp.rank && sp.rank !== "species" ? ` (${sp.rank})` : "";
        li.innerHTML = `
        <img class="species-image" src="${
          sp.imageUrl || "https://via.placeholder.com/80?text=No+Image"
        }" alt="${sp.commonName}">
        <div class="species-info">
          <div class="species-name">${sp.commonName}${rankLabel}</div>
          <div class="species-scientific">${sp.taxonName}</div>
          <div class="species-date">First observed: ${sp.observedOn}</div>
          <a class="species-link" href="https://www.inaturalist.org/observations/${
            sp.observationId
          }" target="_blank">View observation</a>
        </div>
      `;
        listEl.appendChild(li);
      }

      function showNoResults() {
        const listEl = document.getElementById("speciesList");
        if (listEl.children.length === 0) {
          const placeContext = selectedPlaceName ? ` in ${selectedPlaceName}` : "";
          listEl.innerHTML =
            `<li class="no-results">No first observations found${placeContext}.</li>`;
        }
      }

      async function startSearch() {
        if (isSearching) return;

        const username = document.getElementById("username").value.trim();
        if (!username) {
          showError("Please enter a username");
          return;
        }

        // Save username and update URL
        localStorage.setItem("inatUsername", username);
        updateUrlWithUsername(username);

        hideError();
        autocompleteEl.classList.remove("active");
        isSearching = true;
        document.getElementById("searchBtn").disabled = true;
        document.getElementById("progress").style.display = "block";
        document.getElementById("results").style.display = "block";
        document.getElementById("speciesList").innerHTML = "";
        updateResultsCount(0);

        const useCreatedAt = document.getElementById("useCreatedAt").checked;
        let firstObserverCount = 0;

        try {
          // Step 1: Get all species and subspecies for the user
          const allTaxa = await getUserSpeciesCounts(username);

          if (allTaxa.length === 0) {
            showError("No observations found for this user");
            document.getElementById("progress").style.display = "none";
            isSearching = false;
            document.getElementById("searchBtn").disabled = false;
            return;
          }

          // Step 2: Sort by global observation count (rarest first)
          allTaxa.sort(
            (a, b) =>
              (a.taxon.observations_count || 0) -
              (b.taxon.observations_count || 0)
          );

          const placeContext = selectedPlaceName ? ` in ${selectedPlaceName}` : "";
          updateProgress(0, `Found ${allTaxa.length} taxa to check${placeContext}`, "");

          // Step 3: Build taxa map for batch processing
          const taxaMap = new Map();
          for (const { taxon } of allTaxa) {
            taxaMap.set(taxon.id, taxon);
          }

          // Step 4: Batch check for first observers
          await checkFirstObserversBatch(
            username,
            taxaMap,
            // onFirstFound callback
            (taxon, result) => {
              firstObserverCount++;
              updateResultsCount(firstObserverCount);
              addResultItem({
                taxonId: taxon.id,
                taxonName: taxon.name,
                commonName: taxon.preferred_common_name || taxon.name,
                rank: taxon.rank,
                observationId: result.observationId,
                observedOn: result.observedOn,
                imageUrl: result.imageUrl || taxon.default_photo?.medium_url,
                totalObservations: taxon.observations_count || 0,
              });
            },
            // onProgress callback
            (checked, total, apiCalls) => {
              const percent = Math.round((checked / total) * 100);
              updateProgress(
                percent,
                `Checking first observers: ${checked}/${total} taxa (${apiCalls} batches, ${firstObserverCount} found)`,
                ""
              );
            },
            useCreatedAt
          );

          // Step 5: Finalize
          document.getElementById("progress").style.display = "none";
          showNoResults();
        } catch (error) {
          showError("Error: " + error.message);
          document.getElementById("progress").style.display = "none";
        }

        isSearching = false;
        document.getElementById("searchBtn").disabled = false;
      }

      // Allow Enter key to trigger search
      document.getElementById("username").addEventListener("keypress", (e) => {
        if (e.key === "Enter") startSearch();
      });
    </script>
